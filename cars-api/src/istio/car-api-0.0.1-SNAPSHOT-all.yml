---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=car-api&var-version=0.0.1-SNAPSHOT
  labels:
    app: car-api
    provider: fabric8
    version: 0.0.1-SNAPSHOT
    group: com.redhat.developers
  name: car-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: car-api
      provider: fabric8
      group: com.redhat.developers
  template:
    metadata:
      annotations:
        fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=car-api&var-version=0.0.1-SNAPSHOT
      labels:
        app: car-api
        provider: fabric8
        version: 0.0.1-SNAPSHOT
        group: com.redhat.developers
    spec:
      containers:
      - env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: car-api:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 180
        name: spring-boot
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9779
          name: prometheus
          protocol: TCP
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
        securityContext:
          privileged: false
---
apiVersion: v1
kind: Service
metadata:
  labels:
    expose: "true"
    app: car-api
    provider: fabric8
    version: 0.0.1-SNAPSHOT
    group: com.redhat.developers
  name: car-api
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: car-api
    provider: fabric8
    group: com.redhat.developers
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    expose: "true"
    app: car-api
    provider: fabric8
    version: 0.0.1-SNAPSHOT
    group: com.redhat.developers
  name: car-api
spec:
  port:
    targetPort: 8080
  to:
    kind: Service
    name: car-api
